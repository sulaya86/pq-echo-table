<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Template Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    table { border-collapse: collapse; min-width: 520px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Template Data</h1>
  <table id="tplTable">
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="tplBody"></tbody>
  </table>

  <script>
    const q = new URLSearchParams(location.search);
    const tplid = q.get("tplid") || "";
    const tbody = document.getElementById("tplBody");

    const rows = [
      ["tplid", tplid],
      ["Name", tplid ? `Template ${tplid}` : ""],
      ["Owner", "QA Team"],
      ["Status", "Active"]
    ];

    rows.forEach(([k, v]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${k}</td><td>${v}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
